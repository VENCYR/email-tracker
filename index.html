<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarup's email-tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .chart-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .month-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
      margin-right: 10px;
      text-align: right;
      color: #555;
    }
    .grid-container {
      display: flex;
      flex-direction: column;
    }
    .day-labels {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      gap: 4px;
      font-size: 12px;
      margin-bottom: 5px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 20px); /* 7 days per week */
      gap: 4px;
    }
    .cell {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }
    .bg-0 { background-color: #f0f0f0; } /* White for 0 */
    .bg-1-6 { background-color: #ffff99; } /* Light yellow */
    .bg-7-9 { background-color: #7fff7f; } /* Green */
    .bg-10 { background-color: #006400; } /* Dark green */
  </style>
</head>
<body>
  <h1>Sarup's email-tracker</h1>

  <div class="chart-container">
    <!-- Month Labels -->
    <div class="month-labels">
      <span>Jan</span>
      <span>Feb</span>
      <span>Mar</span>
      <span>Apr</span>
      <span>May</span>
      <span>Jun</span>
      <span>Jul</span>
      <span>Aug</span>
      <span>Sep</span>
      <span>Oct</span>
      <span>Nov</span>
      <span>Dec</span>
    </div>

    <!-- Grid with Day Labels -->
    <div class="grid-container">
      <!-- Day Labels -->
      <div class="day-labels">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>

      <!-- Calendar Blocks -->
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");

    // Create a grid for 2025, following the calendar format
    const firstDayOf2025 = new Date(2025, 0, 1); // January 1, 2025
    const daysIn2025 = 365; // 2025 is not a leap year
    let currentDay = firstDayOf2025.getDay(); // Day of the week (0 = Sunday)

    // Render the grid
    for (let i = 0; i < 12 * 7 * 6; i++) { // 12 months × 7 days × ~6 weeks per month
      const cell = document.createElement("div");
      cell.classList.add("cell", "bg-0"); // Default color

      // Only allow input for valid calendar days
      if (i >= currentDay && i < daysIn2025 + currentDay) {
        cell.contentEditable = true; // Allow input

        // Handle input changes
        cell.addEventListener("blur", () => {
          const value = parseInt(cell.textContent, 10) || 0;
          cell.textContent = ""; // Clear the input after entry
          cell.className = "cell"; // Reset all classes

          // Apply the correct color based on the value
          if (value === 0) cell.classList.add("bg-0");
          else if (value >= 1 && value <= 6) cell.classList.add("bg-1-6");
          else if (value >= 7 && value <= 9) cell.classList.add("bg-7-9");
          else if (value >= 10) cell.classList.add("bg-10");
        });
      }

      grid.appendChild(cell);
    }
  </script>
</body>
</html>
